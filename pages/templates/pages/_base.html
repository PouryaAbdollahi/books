{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books | {% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'pages:home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
        <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'pages:about' %}">About</a>
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'account_logout' %}">Logout</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'account_login' %}" >Login</a><br>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Signup</a>
        {% endif %}
    </nav>
    </div>
</header>
<div class="container">
{% block main %}

{% endblock %}
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
