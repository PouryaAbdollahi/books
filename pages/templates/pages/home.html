{% extends 'pages/_base.html' %}
{% block title %}

{% endblock %}
{% block main %}
<h1>Home Page</h1>

    {% if user.is_authenticated %}
    <p>Hi {{ user.email }}</p>
        <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <p>You are not logged in!</p>
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'accounts:signup' %}">Signup</a>
    {% endif %}
{% endblock %}
