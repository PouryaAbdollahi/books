{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock %}
{% block main %}
<h2>Log Out</h2>
    <p>are you sure want to log out?</p>
    <form action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log Out</button>
    </form>
{% endblock %}
