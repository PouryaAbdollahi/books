{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock %}
{% block main %}
<h2>Sign Up</h2>
    <form action="{% url 'account_signup' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Signup</button>
    <span><a href="{% url 'account_login' %}">have account? Login</a></span>
    </form>
{% endblock %}
