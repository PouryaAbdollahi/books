{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock %}
{% block main %}
<h2>Sign Up</h2>
    <form action="{% url 'accounts:signup' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Signup</button>
    </form>
{% endblock %}
